{% set name = "napari-generic-simulator" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: b3ab3d5cc0f5f958086d1b62fd0054ba9f2de5e0a89e63b5237a4273e8a3063c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - magicgui
    - napari
    - numpy
    - python >=3.8
    - qtpy
    - tifffile

test:
  imports:
    - napari_generic_simulator
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Meizhu-Liang/napari-generic-SIMulator
  summary: A simple plugin to use with napari to simulate raw image stacks in Structured illumination microscopy (SIM) with napari.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
